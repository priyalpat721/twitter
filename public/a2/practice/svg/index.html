<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Drawing rectangles</h2>

    <svg width="300" height="100">
        <rect width="200" height="100"
              style="fill:rgb(255,165,0); stroke-width:5;
            stroke:rgb(10,100,100)" />
    </svg>

    <h2>Drawing circles</h2>
    <svg width="200" height="100">
        <circle cx="50" cy="50" r="50"
                stroke="cyan" stroke-width="4" fill="blue" />
    </svg>

    <h2>Drawing polygons</h2>

    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:grey; stroke:pink; stroke-width:5; fill-rule:evenodd;" />
    </svg>

</body>
</html>
